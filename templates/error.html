<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>错误 - GPT充值系统</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="max-w-md mx-auto px-4">
    <div class="bg-white rounded-lg shadow-lg p-8 text-center">
      <div class="mb-6">
        <i class="fa-solid fa-exclamation-triangle text-red-500 text-6xl"></i>
      </div>
      
      <h1 class="text-2xl font-bold text-gray-800 mb-4">
        错误 {{ error_code }}
      </h1>
      
      <p class="text-gray-600 mb-6">
        {{ error_message }}
      </p>
      
      <div class="space-y-3">
        <a href="/" class="inline-block w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition-colors">
          <i class="fa-solid fa-home mr-2"></i>返回首页
        </a>
        
        <button onclick="history.back()" class="inline-block w-full bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded transition-colors">
          <i class="fa-solid fa-arrow-left mr-2"></i>返回上页
        </button>
      </div>
    </div>
  </div>
</body>
</html>
